<div class="card">
    <div class="card-image">
        <img [src]="cases.image" alt="">
    </div>
    <div class="card-body">
        <div class="card-title">
            <h3>{{cases.headTitle}}</h3>
        </div>
        <div class="card-description">
            <p>{{cases.title}}</p>
        </div>
    </div>
</div>
